<!DOCTYPE html>
<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Configurar Treino EMOM</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<header class="sticky top-0 z-10 flex items-center border-b border-white/10 bg-background-light/80 p-4 pb-3 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex size-12 shrink-0 items-center justify-start">
<button class="flex size-10 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-zinc-800 dark:text-white text-2xl">arrow_back</span>
</button>
</div>
<div class="flex-1"></div>
<div class="flex w-12 items-center justify-end"></div>
</header>
<main class="flex-1 flex flex-col p-6">
<div class="flex-1">
<h1 class="text-4xl font-bold tracking-tighter text-zinc-900 dark:text-white">EMOM</h1>
<p class="mt-3 text-base text-zinc-600 dark:text-zinc-400">"Every Minute On the Minute". Complete uma série de exercícios dentro de um minuto e descanse o restante do tempo. Repita a cada minuto.</p>
<div class="mt-10">
<label class="text-sm font-medium text-zinc-900 dark:text-zinc-300" for="minutes">Quantidade de Minutos</label>
<div class="relative mt-2">
<input class="w-full rounded-xl border border-white/10 bg-white/5 p-4 text-center text-5xl font-bold text-zinc-900 dark:text-white focus:border-primary focus:ring-primary" id="minutes" name="minutes" placeholder="00" type="number"/>
</div>
</div>
</div>
<div class="pb-4">
<button class="w-full rounded-full bg-primary py-4 text-center text-base font-bold text-background-dark shadow-lg shadow-primary/20">
        Iniciar Treino
      </button>
</div>
</main>
</div>

</body></html>
