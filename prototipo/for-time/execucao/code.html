<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FOR TIME Workout Timer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
<main class="flex flex-col flex-1 justify-between p-4">
<div class="flex flex-col items-center justify-center text-center">
<h1 class="text-black dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] flex-1 text-center">FOR TIME</h1>
<p class="text-black/60 dark:text-white/60 text-base font-normal leading-normal text-center mt-1 px-4">Complete o treino o mais rápido possível.</p>
</div>
<div class="flex flex-col items-center justify-center flex-grow -mt-10">
<div class="relative w-[300px] h-[300px] flex items-center justify-center my-4">
<svg class="absolute inset-0" viewBox="0 0 100 100">
<circle class="text-black/10 dark:text-white/10" cx="50" cy="50" fill="none" r="48" stroke-width="4"></circle>
<circle class="text-primary -rotate-90 origin-center" cx="50" cy="50" fill="none" r="48" stroke="currentColor" stroke-dasharray="301.59" stroke-dashoffset="271.43" stroke-linecap="round" stroke-width="4"></circle>
</svg>
<h2 class="text-black dark:text-white font-black leading-none tracking-tighter" style="font-size: clamp(4rem, 18vw, 6rem);">02:00</h2>
</div>
</div>
<div class="flex flex-col items-center gap-4">
<button class="flex w-full max-w-sm min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-primary text-background-dark text-lg font-bold leading-normal tracking-[0.015em] gap-2">
<span class="material-symbols-outlined">pause</span>
<span class="truncate">Pausar</span>
</button>
<button class="flex w-full max-w-sm min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-transparent text-red-500 text-lg font-bold leading-normal tracking-[0.015em] hover:bg-red-500/10 transition-colors">
<span class="truncate">Encerrar</span>
</button>
</div>
</main>
<div class="absolute inset-0 z-10 flex flex-col justify-between p-4 bg-background-light dark:bg-background-dark">
<div class="flex flex-col items-center text-center">
<h1 class="text-black dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">FOR TIME</h1>
<p class="text-black/60 dark:text-white/60 text-base font-normal leading-normal text-center mt-2 mb-4 px-4">Complete o treino o mais rápido possível.</p>
</div>
<div class="flex flex-col items-center justify-center flex-grow text-center -mt-16">
<p class="text-primary text-2xl font-bold leading-normal mb-6">Prepare-se</p>
<div class="relative w-64 h-64 flex items-center justify-center">
<svg class="absolute inset-0" viewBox="0 0 100 100">
<circle class="text-black/10 dark:text-white/10" cx="50" cy="50" fill="none" r="45" stroke-width="10"></circle>
<circle class="text-primary -rotate-90 origin-center transition-all duration-300" cx="50" cy="50" fill="none" r="45" stroke="currentColor" stroke-dasharray="282.7" stroke-dashoffset="0" stroke-linecap="round" stroke-width="10"></circle>
</svg>
<span class="text-8xl font-black leading-none tracking-tighter">10</span>
</div>
</div>
<div class="flex flex-col items-center gap-4">
<div class="flex items-center gap-4">
<button class="flex size-20 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-background-dark text-lg font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="material-symbols-outlined !text-5xl">play_arrow</span>
</button>
<button class="flex size-20 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-black/10 dark:bg-white/10 text-black dark:text-white text-lg font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="material-symbols-outlined !text-5xl">stop</span>
</button>
</div>
<button class="flex w-full max-w-sm min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-transparent text-red-500 text-lg font-bold leading-normal tracking-[0.015em] hover:bg-red-500/10 transition-colors mt-2">
<span class="truncate">Encerrar</span>
</button>
</div>
</div>
</div>

</body></html>
