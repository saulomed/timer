<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tabata Workout Timer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#39FF14",
            "background-light": "#f6f8f6",
            "background-dark": "#121212",
            "work": "#39FF14",
            "rest": "#FFD700"
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: 100dvh;
      min-height: -webkit-fill-available;
    }
    html {
      height: -webkit-fill-available;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-white">
<div class="flex min-h-screen w-full flex-col p-4 pt-8">
<div class="mb-12 flex flex-1 flex-col">
<header class="text-center">
<h1 class="text-3xl font-bold uppercase tracking-wider text-white">TABATA</h1>
<p class="mt-1 text-white/60">Complete 8 rodadas de 20s de trabalho e 10s de descanso.</p>
</header>
<main class="my-auto flex flex-col items-center justify-center">
<div class="relative flex size-72 items-center justify-center">
<svg class="absolute inset-0 h-full w-full" viewBox="0 0 100 100">
<circle class="stroke-current text-white/10" cx="50" cy="50" fill="transparent" r="45" stroke-width="6"></circle>
<circle class="origin-center -rotate-90 transform stroke-current text-primary" cx="50" cy="50" fill="transparent" r="45" stroke-dasharray="283" stroke-dashoffset="0" stroke-width="6" style="transition: stroke-dashoffset 1s linear;"></circle>
</svg>
<div class="z-10 flex flex-col items-center justify-center">
<h2 class="text-3xl font-bold uppercase tracking-[0.1em] text-white/80">Prepare-se</h2>
<p class="font-mono text-8xl font-black leading-none tracking-tighter text-white" style="font-feature-settings: 'tnum' on, 'lnum' on;">10</p>
</div>
</div>
</main>
<footer class="flex w-full items-center justify-center space-x-8">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-white/10 text-white transition-transform active:scale-95">
<span class="material-symbols-outlined !text-4xl">stop</span>
</button>
<button class="flex h-20 w-20 items-center justify-center rounded-full bg-primary text-background-dark transition-transform active:scale-95">
<span class="material-symbols-outlined !text-6xl">play_arrow</span>
</button>
</footer>
</div>
<div class="mb-12 flex flex-1 flex-col">
<header class="text-center">
<h1 class="text-3xl font-bold uppercase tracking-wider text-work">WORK</h1>
<p class="mt-1 text-white/60">Flexão de Braço</p>
</header>
<main class="my-auto flex flex-col items-center justify-center">
<div class="relative flex size-72 items-center justify-center">
<svg class="absolute inset-0 h-full w-full" viewBox="0 0 100 100">
<circle class="stroke-current text-white/10" cx="50" cy="50" fill="transparent" r="45" stroke-width="6"></circle>
<circle class="origin-center -rotate-90 transform stroke-current text-work" cx="50" cy="50" fill="transparent" r="45" stroke-dasharray="283" stroke-dashoffset="70.75" stroke-width="6" style="transition: stroke-dashoffset 1s linear;"></circle>
</svg>
<div class="z-10 flex flex-col items-center justify-center">
<p class="font-mono text-8xl font-black leading-none tracking-tighter text-white" style="font-feature-settings: 'tnum' on, 'lnum' on;">15</p>
</div>
</div>
<div class="mt-8 flex w-full justify-between px-4 text-center">
<div>
<span class="text-sm uppercase text-white/60">Round Atual</span>
<p class="text-2xl font-bold">1/8</p>
</div>
<div>
<span class="text-sm uppercase text-white/60">Ciclo Atual</span>
<p class="text-2xl font-bold">1/3</p>
</div>
</div>
</main>
<footer class="flex w-full items-center justify-center space-x-8">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-white/10 text-white transition-transform active:scale-95">
<span class="material-symbols-outlined !text-4xl">stop</span>
</button>
<button class="flex h-20 w-20 items-center justify-center rounded-full bg-work text-background-dark transition-transform active:scale-95">
<span class="material-symbols-outlined !text-6xl">pause</span>
</button>
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-white/10 text-white transition-transform active:scale-95">
<span class="material-symbols-outlined !text-4xl">skip_next</span>
</button>
</footer>
</div>
<div class="flex flex-1 flex-col">
<header class="text-center">
<h1 class="text-3xl font-bold uppercase tracking-wider text-rest">DESCANSO</h1>
<p class="mt-1 text-white/60">Recuperação</p>
</header>
<main class="my-auto flex flex-col items-center justify-center">
<div class="relative flex size-72 items-center justify-center">
<svg class="absolute inset-0 h-full w-full" viewBox="0 0 100 100">
<circle class="stroke-current text-white/10" cx="50" cy="50" fill="transparent" r="45" stroke-width="6"></circle>
<circle class="origin-center -rotate-90 transform stroke-current text-rest" cx="50" cy="50" fill="transparent" r="45" stroke-dasharray="283" stroke-dashoffset="141.5" stroke-width="6" style="transition: stroke-dashoffset 1s linear;"></circle>
</svg>
<div class="z-10 flex flex-col items-center justify-center">
<p class="font-mono text-8xl font-black leading-none tracking-tighter text-white" style="font-feature-settings: 'tnum' on, 'lnum' on;">05</p>
</div>
</div>
<div class="mt-8 flex w-full justify-between px-4 text-center">
<div>
<span class="text-sm uppercase text-white/60">Round Atual</span>
<p class="text-2xl font-bold">1/8</p>
</div>
<div>
<span class="text-sm uppercase text-white/60">Ciclo Atual</span>
<p class="text-2xl font-bold">1/3</p>
</div>
</div>
</main>
<footer class="flex w-full items-center justify-center space-x-8">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-white/10 text-white transition-transform active:scale-95">
<span class="material-symbols-outlined !text-4xl">stop</span>
</button>
<button class="flex h-20 w-20 items-center justify-center rounded-full bg-rest text-background-dark transition-transform active:scale-95">
<span class="material-symbols-outlined !text-6xl">pause</span>
</button>
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-white/10 text-white transition-transform active:scale-95">
<span class="material-symbols-outlined !text-4xl">skip_next</span>
</button>
</footer>
</div>
</div>

</body></html>
