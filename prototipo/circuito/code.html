<!DOCTYPE html>
<html class="dark" lang="pt-br"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Configuração Circuito</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#102210",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col text-white pb-32">
<div class="flex items-center p-4 pb-2 justify-between sticky top-0 bg-background-light dark:bg-background-dark z-10">
<button class="flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-gray-300">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-gray-100 dark:text-white">Configuração Circuito</h1>
<div class="w-12"></div>
</div>
<div class="flex-grow px-4 space-y-4">
<p class="text-sm text-gray-400 text-center">Crie seu treino de circuito personalizado definindo nome, rounds, descansos e exercícios.</p>
<div class="space-y-1">
<div class="bg-black/10 dark:bg-black/20 px-4 py-3 rounded-lg">
<label class="text-xs text-gray-400" for="circuit-name">Nome do Circuito</label>
<input class="w-full bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500" id="circuit-name" placeholder="Ex: Treino de Segunda" type="text"/>
</div>
<div class="flex items-center gap-4 bg-black/10 dark:bg-black/20 px-4 min-h-14 justify-between rounded-lg">
<p class="text-base font-normal leading-normal flex-1 truncate text-gray-300 dark:text-gray-100">Quantidade de Rounds</p>
<div class="shrink-0">
<div class="flex items-center gap-3 text-white">
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 hover:bg-primary/30 cursor-pointer">-</button>
<input class="text-base font-medium leading-normal w-8 p-0 text-center bg-transparent focus:outline-0 focus:ring-0 focus:border-none border-none [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="5"/>
<button class="text-base font-medium leading-normal flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 hover:bg-primary/30 cursor-pointer">+</button>
</div>
</div>
</div>
<div class="flex items-center gap-4 bg-black/10 dark:bg-black/20 px-4 py-3 justify-between rounded-lg">
<div class="flex-1">
<label class="text-xs text-gray-400" for="rest-between-rounds">Tempo de descanso entre Rounds</label>
<div class="flex items-baseline">
<input class="w-full bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 text-base [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" id="rest-between-rounds" placeholder="60" type="number"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
</div>
</div>
<div class="space-y-4">
<h3 class="text-lg font-bold leading-tight tracking-[-0.015em] pt-4 pb-2 text-gray-100 dark:text-white">Exercícios</h3>
<div class="flex flex-col gap-4 bg-black/10 dark:bg-black/20 p-4 rounded-xl">
<div class="flex items-center gap-3">
<input class="flex-1 bg-transparent border-0 border-b border-gray-600 focus:ring-0 focus:border-primary text-base text-white placeholder-gray-500 py-1 px-0" placeholder="Nome do Exercício" type="text" value="Flexões"/>
<button class="text-red-500 hover:text-red-400">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<div class="grid grid-cols-2 gap-x-4 gap-y-3">
<div class="bg-black/20 rounded-lg p-2">
<label class="text-xs text-gray-400 block">Tempo de trabalho</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="45"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
<div class="bg-black/20 rounded-lg p-2">
<label class="text-xs text-gray-400 block">Tempo de trabalho 2</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="15"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
<div class="col-span-2 bg-black/20 rounded-lg p-2">
<label class="text-xs text-gray-400 block">Descanso entre Trabalhos</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="10"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
</div>
</div>
<div class="flex flex-col gap-4 bg-black/10 dark:bg-black/20 p-4 rounded-xl">
<div class="flex items-center gap-3">
<input class="flex-1 bg-transparent border-0 border-b border-gray-600 focus:ring-0 focus:border-primary text-base text-white placeholder-gray-500 py-1 px-0" placeholder="Nome do Exercício" type="text" value="Agachamentos"/>
<button class="text-red-500 hover:text-red-400">
<span class="material-symbols-outlined">delete</span>
</button>
</div>
<div class="grid grid-cols-2 gap-x-4 gap-y-3">
<div class="bg-black/20 rounded-lg p-2">
<label class="text-xs text-gray-400 block">Tempo de trabalho</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="60"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
<div class="bg-black/20 rounded-lg p-2 opacity-50">
<label class="text-xs text-gray-400 block">Tempo de trabalho 2 (opc)</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" placeholder="0" type="number"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
<div class="col-span-2 bg-black/20 rounded-lg p-2">
<label class="text-xs text-gray-400 block">Tempo de Descanso entre exercícios</label>
<div class="flex items-baseline">
<input class="w-full text-base bg-transparent p-0 border-0 focus:ring-0 text-white placeholder-gray-500 [appearance:textfield] [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none" type="number" value="30"/>
<span class="text-xs text-gray-400">s</span>
</div>
</div>
</div>
</div>
<button class="w-full flex items-center justify-center gap-2 py-3 rounded-lg border-2 border-dashed border-primary/30 text-primary/80 hover:bg-primary/10 hover:border-primary/50 hover:text-primary">
<span class="material-symbols-outlined">add</span>
<span class="font-semibold">Adicionar Exercício</span>
</button>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<button class="w-full bg-primary text-black font-bold py-4 px-6 rounded-xl text-lg shadow-lg shadow-primary/20 hover:bg-green-400 active:scale-95 transition-transform">
        Iniciar Treino
      </button>
</div>
</div>
</body></html>
